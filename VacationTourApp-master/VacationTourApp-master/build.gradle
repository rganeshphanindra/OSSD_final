// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.google.gms:google-services:4.3.4'
        classpath 'com.google.android.gms:play-services-measurement:18.0.0'
        classpath 'com.google.android.gms:play-services-measurement-base:18.0.0'
        classpath 'com.google.android.gms:play-services-measurement-sdk-api:18.0.0'
        classpath 'com.google.android.gms:play-services-measurement-api:18.0.0'
        classpath 'com.google.android.gms:play-services-measurement-sdk:18.0.0'
        classpath 'com.google.android.gms:play-services-measurement-impl:18.0.0'
        classpath 'com.google.firebase:firebase-core:18.0.0'



        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
